[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers (for categorizing tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, multiple components)
    e2e: End-to-end tests (slow, full pipeline)
    slow: Slow tests (may take > 1 minute)
    requires_gpu: Tests that require GPU
    requires_dataset: Tests that require dataset files

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
# [tool:pytest]
# coverage = true
